    <title>{{ page.title }}</title>

        </div>

        <div class="socialWrap">

            <ul class="social ">
                <li>
                    <a href="https://twitter.com/share" class="twitter-share-button"

                       data-lang="ja" data-hashtags="com_skyway">ツイート</a>
                </li>
                <li>
                    <div id="fb-root"></div>
                    <div class="fb-like" data-href="http://nttcom.github.io/skyway/" data-layout="button_count"
                         data-action="like" data-show-faces="false" data-share="false"></div>
                </li>
                <li>
                    <iframe src="github-btn.html?user=nttcom&repo=peerjs&type=watch&count=true&size=small"
                            allowtransparency="true" frameborder="0" scrolling="0" width="130px" height="30px"></iframe>

            </ul>
        </div>
        <!-- navi -->
        <nav id="nav">

            <ul class="navigation">
                <li id="nav-home"><a href="./">ホーム</a></li>
                <li><a href="registration.html">申し込み</a></li>

                <li><a href="docs/">ドキュメント</a></li>
            </ul>
        </nav>

    <a href="https://github.com/nttcom/peerjs" target="_blank" class="forkme"><img

            src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
